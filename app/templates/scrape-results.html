<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% if title == "Processing..." %}
    <meta http-equiv="refresh" content="3"> 
   
    {% endif %}
</head>
<body>
    <h1>{{ title }}</h1>
    <div>
        {% if paragraphs %}
            {% for paragraph in paragraphs %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        {% else %}
            <p>No content available.</p>
        {% endif %}
    </div>
</body>
</html>
